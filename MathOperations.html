<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Operations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Math Operations</h2>
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <button onclick="performOperations()">Perform Operations</button>
    <div id="result"></div>
  </div>

  <script>
    function performOperations() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);

      var addition = num1 + num2;    //addition
      var subtraction = num1 - num2;  //subtraction
      var multiplication = num1 * num2; //multiplication
      var division = num1 / num2;      //division
      var modulus = num1 % num2; // Remainder after division

      var result = "Addition: " + addition + "<br>" +
                   "Subtraction: " + subtraction + "<br>" +
                   "Multiplication: " + multiplication + "<br>" +
                   "Division: " + division + "<br>" +
                   "Modulus: " + modulus;

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
