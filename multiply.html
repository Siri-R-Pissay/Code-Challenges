<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Display</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F4C2C2;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .result {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Multiplication of Two Numbers</h1>
    <div class="result">
        <p>
            Enter two numbers:<br>
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number">
        </p>
        <button onclick="multiplyNumbers()">Multiply</button>
        <p id="output"></p>
    </div>
</div>
<script>
    function multiplyNumbers() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 * num2;
        document.getElementById('output').innerText = "The multiplication of " + num1 + " and " + num2 + " is: " + result;
    }
</script>
</body>
</html>
